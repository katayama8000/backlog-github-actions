name: Simple Backlog Issue Creation

on:
  workflow_dispatch:
    inputs:
      summary:
        description: 'Issue summary'
        required: true
        default: 'Auto-generated issue'
      priority:
        description: 'Priority ID (2=High, 3=Normal, 4=Low)'
        required: false
        default: '3'

jobs:
  create-simple-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Backlog issue
        uses: katayama8000/backlog-github-actions@0.1.0
        with:
          backlog_domain: 'tatsufumi.backlog.com'
          api_key: ${{ secrets.BACKLOG_API_KEY }}
          project_id: '665456'
          issue_type_id: '3529949'
          summary: ${{ github.event.inputs.summary }}
          priority_id: ${{ github.event.inputs.priority }}
